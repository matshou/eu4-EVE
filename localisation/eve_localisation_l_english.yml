 prov_state_jurisdiction:0 "State Jurisdiction"
 desc_prov_state_jurisdiction:0 "This province belongs to a state with an established administrative center and local court of law. It will receive the benefits of better governance."
 tooltip_state_jurisdiction:0 "As long [This.GetName] has a courthouse every province in the state of §Y[This.GetAreaName]§! will receive the following effect:\n Local Unrest: §G-0.80§!\n State Maintenance: §G-20.0%§!\n Minimum Local Autonomy: §G5.00§!\n Monthly Autonomy Change: §G-0.08§!"

 building_courthouse_desc:0 "Courthouse is a government building that is home to a local court of law and regional county  government. It is also the state's main administrative center. As a result, all state provinces will receive benefits of better governance.\n--------------\n§YBuilding Requirements:§!\n - State does §RNOT§! have a courthouse or town hall.\n - Province belongs to a state.\n--------------\nState Administration: §G+?§!"

