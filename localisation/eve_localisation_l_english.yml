 eve_flavor_event.1.t:0 "Autonomy in distant provinces"
 eve_flavor_event.1.d:0 "The population of any country always strives for more local autonomy for their communities as a response to government's continuous efforts to centralize territory under its control. Many factors hindered countries ability to exercise local jurisdiction, physical distance from capital city was one of them. As a result, it will be more difficult to collect income from distant provinces."
 eve_flavor_event.1.a:0 "We will have to accept this"

 eve_flavor_event.2.t:0 "Courthouse Built"
 eve_flavor_event.2.d:0 "Today is a busy day for the administrative branch of [This.GetName]. Local magistrates, clerks and other state officials can be seen happily gathering their books and scrolls, making their way to the city center where the construction of a local court of law has just finished.\n\nFrom now on all judicial and administrative matters of [This.GetName] ranging from legal disputes and civil complaints to tax collection and local legislations shall be conducted here. The courthouse will also act as a state administrative center enforcing governmental jurisdiction and providing additional stability to every province in the state of [This.GetAreaName]."
 eve_flavor_event.2.a:0 "Legem Terrae"

